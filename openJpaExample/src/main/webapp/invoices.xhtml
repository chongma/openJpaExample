<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/include/layout.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewAction action="#{invoicesBean.onload}" />
		</f:metadata>
	</ui:define>

	<ui:define name="pagehead">
		<title><h:outputText value="Invoices" /></title>
	</ui:define>

	<ui:define name="content">

		<h1>
			<h:outputText value="Invoices" />
		</h1>

		<h:form>

			<b:well>
				<b:commandButton action="#{invoicesBean.create}" value="Create"
					icon="chevron-right" iconAlign="right">
					<f:ajax render="@form" />
				</b:commandButton>
			</b:well>

			<b:dataTable var="invoice" value="#{invoicesBean.invoiceList}">
				<b:dataTableColumn label="Id">
					<h:link value="#{invoice.id}" outcome="invoice">
						<f:param name="id" value="#{invoice.id}" />
					</h:link>
				</b:dataTableColumn>
				<b:dataTableColumn label="Name" value="#{invoice.name}" />
				<b:dataTableColumn>
					<h:commandLink value="delete" action="#{invoicesBean.delete}">
						<f:setPropertyActionListener value="#{invoice}"
							target="#{invoicesBean.invoice}" />
						<f:ajax render="@form" />
					</h:commandLink>
				</b:dataTableColumn>
			</b:dataTable>

		</h:form>

	</ui:define>

</ui:composition>
