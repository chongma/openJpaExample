<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/include/layout.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<!-- <f:viewParam name="teamId" value="#{teamBean.teamId}" /> -->
			<f:viewAction action="#{indexBean.onload}" />
		</f:metadata>
	</ui:define>

	<ui:define name="pagehead">
		<title><h:outputText value="INDEX" /></title>
	</ui:define>

	<ui:define name="content">

		<h1>
			<h:outputText value="INDEX" />
		</h1>

		<h:form>

			<b:well>
				<b:commandButton action="#{indexBean.create}" value="Create"
					icon="chevron-right" iconAlign="right">
					<f:ajax render="@form" />
				</b:commandButton>
			</b:well>

			<b:dataTable var="invoice" value="#{indexBean.invoiceList}">
				<b:dataTableColumn value="#{invoice.name}" />
			</b:dataTable>

		</h:form>

	</ui:define>

</ui:composition>
